name: Generate LLM-only Equity Reports

on:
  workflow_dispatch:
    inputs:
      input_path:
        description: "Path to companies list (.xlsx or .csv)"
        required: false
        default: "data/companies.xlsx"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run generator
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: gpt-5
          OPENAI_REASONING_EFFORT: high
          INPUT_PATH: ${{ github.event.inputs.input_path }}
          OUTPUT_DIR: CompanyReports
        run: |
          python report_generator_llm_only.py

      - name: Zip reports
        run: |
          cd CompanyReports
          zip -r ../CompanyReports_${{ github.run_id }}.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: CompanyReports_${{ github.run_id }}
          path: |
            CompanyReports_*.zip
            CompanyReports/**
